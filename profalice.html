<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Insira nome do aluno <input id="ipt_nome"><br>
    Insira a primeira nota <input id="ipt_nota1"><br>
    Insira a segunda nota <input id="ipt_nota2"><br>
    Insira a terceira nota <input id="ipt_nota3"><br>
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="listar()">Listar</button>
    <button onclick="aluno()">Aluno</button>
    <button onclick="media()">Media</button>
    <button onclick="notamaiorque()">Nota maior que</button>
    <div id="div_msg"></div>
</body>
<script>
    let nomeAlunos = []
    let notas1 = [];
    let notas2 = [];
    let notas3 = [];
    let medias = [];

    let alunos = [];

    function cadastrar() {
        div_msg.innerHTML = '';
        let nome = ipt_nome.value;
        let nota1 = ipt_nota1.value;
        let nota2 = ipt_nota2.value;
        let nota3 = ipt_nota3.value;
        let aprovarCadastro = true;
        let nomeExiste = nomeAlunos.includes(nome);
        let msg = '';

        if (nome == '' || nome.length < 9 || nomeExiste == true) {
            msg += `O nome precisa estar preenchido, com mais de 9 caracteres e que ainda não foi cadastrado<br>`
            aprovarCadastro = false;
        }
        if ((nota1 < 0 && nota1 > 10) || nota1 == '') {
            msg += `A nota 1 precisa ser maior que 0 e menor que 10<br>`
            aprovarCadastro = false;
        }
        if ((nota2 < 0 && nota2 > 10) || nota2 == '') {
            msg += `A nota 2 precisa ser maior que 0 e menor que 10<br>`
            aprovarCadastro = false;
        }
        if ((nota3 < 0 && nota3 > 10) || nota3 == '') {
            msg += `A nota 3 precisa ser maior que 0 e menor que 10<br>`
            aprovarCadastro = false;
        }
        div_msg.innerHTML = msg;

        if (aprovarCadastro == true) {

            let json =
            {
                nome: nome,
                notas1: nota1,
                notas2: nota2,
                notas3: nota3,
                media: (Number(nota1) + Number(nota2) + Number(nota3)) / 3
            }
            alunos.push(json);
            div_msg.innerHTML = `Cadastro realizado com sucesso!`
        }
    }

    function listar() {
        div_msg.innerHTML = '';
        if (alunos.length == 0) {
            div_msg.innerHTML = `Cadastre alunos para ver a lista`
        } else {
            let lista = prompt(`Digite 1 para ver do último para o primeiro ou 2 do primeiro para o último`)
            if (lista == '1') {
                for (let i = (alunos.length - 1); i >= 0; i--) {
                    div_msg.innerHTML += `Aluno: ${alunos[i].nome} – N1: ${alunos[i].notas1} – N2: ${alunos[i].notas2} – N3: ${alunos[i].notas3} – Média: ${alunos[i].media} – Listar do último para o primeiro<br>`;
                }
            } else if (lista == '2') {
                for (let i = 0; i < alunos.length; i++) {
                    div_msg.innerHTML += `Aluno: ${alunos[i].nome} – N1: ${alunos[i].notas1} – N2: ${alunos[i].notas2} – N3: ${alunos[i].notas3} – Média: ${alunos[i].media} – Listar do primeiro para o último<br>`;
                }
            } else {
                div_msg.innerHTML = `Digite 1 ou 2!`
            }

        }
    }

    function aluno() {
        div_msg.innerHTML = ``
        let pesquisarAluno = prompt(`Qual nome do aluno que você deseja pesquisar`)
        let existeAluno = false;

        for (let i = 0; i < alunos.length; i++) {
            if (alunos[i] == pesquisarAluno) {
                existeAluno = true;
                let index = i;
            }
        }

        if (existeAluno == false) {
            div_msg.innerHTML = `O aluno solicitado não é cadastrado`
        } else {
            div_msg.innerHTML += `Aluno: ${alunos[index].nome} – N1: ${alunos[index].notas1} – N2: ${alunos[index].notas2} – N3: ${alunos[index].notas3} – Média: ${alunos[index].media} – Pesquisar aluno<br>`;
        }
    }

    function media() {
        div_msg.innerHTML = ``;

        if (nomeAlunos.length == 0) {
            div_msg.innerHTML = `Cadastre alunos para ver a média`
        } else {
            for (let i = 0; i < nomeAlunos.length; i++) {
                medias.push(((notas1[i] + notas2[i] + notas3[i]) / 3).toFixed(1))
            }
            let maior = medias[0];
            let menor = medias[0];
            let indexMaior = -1;
            let indexMenor = -1;

            for (let i = 0; i < medias.length; i++) {
                if (maior < medias[i]) {
                    maior = medias[i]
                    indexMaior = i;
                }
            }
            for (let i = 0; i < medias.length; i++) {
                if (menor > medias[i]) {
                    menor = medias[i]
                    indexMenor = i;
                }
            }
            // console.log(i)
            let perguntamedia = prompt(`Você deseja ver a maior ou a menor média`);
            if (perguntamedia == 'maior') {
                div_msg.innerHTML += `Aluno: ${nomeAlunos[indexMaior]} – N1: ${notas1[indexMaior]} – N2: ${notas2[indexMaior]} – N3: ${notas3[indexMaior]} – Média: ${((notas1[indexMaior] + notas2[indexMaior] + notas3[indexMaior]) / 3).toFixed(1)} – Pesquisar aluno com maior média<br>`;
            } else if (perguntamedia == 'menor') {
                div_msg.innerHTML += `Aluno: ${nomeAlunos[indexMenor]} – N1: ${notas1[indexMenor]} – N2: ${notas2[indexMenor]} – N3: ${notas3[indexMenor]} – Média: ${((notas1[indexMenor] + notas2[indexMenor] + notas3[indexMenor]) / 3).toFixed(1)} – Pesquisar aluno com menor média<br>`;
            } else {
                div_msg.innerHTML = `Digite maior ou menor!`
            }
        }


    }
</script>

</html>
